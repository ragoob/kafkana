
<div class="card card-stats" [ngClass]="{'loader-animated-background': !loaded}">
    <div class="card-body ">
        <div class="row">
            <div class="col-5 col-md-4">
                <div  *ngIf="icon" class="icon-big text-center icon-warning">
                    <i class="nc-icon {{icon}}"></i>
                </div>
            </div>
            <div class="col-7 col-md-8">
                <div class="numbers">
                    <p class="card-category">{{title}}</p>
                    <p *ngIf="!isPercentage && value != null"  class="card-title">{{value}}  
                    <p *ngIf="isPercentage && value != null"   class="card-title">{{value | percentage}}
                    <p>
                </div>
            </div>
        </div>
    </div>
</div>
